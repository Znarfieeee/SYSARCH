<script>
    // Add these functions at the start of your script section
    function showNotification(message, type) {
        const notification = document.getElementById("notification")
        const notificationMessage = notification.querySelector(
            ".notification-message"
        )
        const notificationIcon =
            notification.querySelector(".notification-icon")

        // Set message
        notificationMessage.textContent = message

        // Set styles based on type
        if (type === "success") {
            notification.className =
                "fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg bg-green-100 text-green-700 border border-green-300"
            notificationIcon.innerHTML = "âœ“"
        } else if (type === "error") {
            notification.className =
                "fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg bg-red-100 text-red-700 border border-red-300"
            notificationIcon.innerHTML = "âœ•"
        }

        // Show notification
        notification.classList.remove("hidden", "translate-x-full")
        notification.classList.add("translate-x-0")

        // Hide after 3 seconds
        setTimeout(() => {
            notification.classList.add("translate-x-full")
            setTimeout(() => {
                notification.classList.add("hidden")
            }, 300)
        }, 3000)
    }

    // New function to load PC status and populate PC dropdown
    let pcStatusUpdateInterval = null
    let currentLabNo = null

    async function loadPcStatus(labNo) {
        if (!labNo) return

        // Clear any existing interval
        if (pcStatusUpdateInterval) {
            clearInterval(pcStatusUpdateInterval)
        }
        currentLabNo = labNo

        const pcSelect = document.getElementById("pcno")
        const pcContainer = document.getElementById("pc-no-container")

        pcSelect.innerHTML =
            '<option value="" disabled selected>Loading PCs...</option>'
        pcContainer.classList.remove("hidden")

        // Function to update PC status
        const updatePCStatus = async () => {
            try {
                const response = await fetch(`/api/pc-status/${labNo}`)
                let pcStatusMap = {}
                let hasAvailablePCs = false

                if (response.ok) {
                    const data = await response.json()

                    // Create a map of PC numbers to their availability status
                    if (
                        data &&
                        data.pc_status &&
                        Array.isArray(data.pc_status)
                    ) {
                        data.pc_status.forEach(pc => {
                            const isAvailable =
                                pc.is_available === true ||
                                pc.is_available === 1 ||
                                pc.is_available === "1" ||
                                pc.is_available === "true"
                            pcStatusMap[pc.pc_number] = isAvailable
                            if (isAvailable) hasAvailablePCs = true
                        })
                    }

                    // Update laboratory dropdown
                    const labSelect = document.getElementById("labno")
                    const currentLabOption = labSelect.querySelector(
                        `option[value="${labNo}"]`
                    )

                    if (currentLabOption) {
                        if (!hasAvailablePCs) {
                            currentLabOption.textContent = `Laboratory ${labNo} - No Available PCs`
                            currentLabOption.style.color = "#ef4444" // Red color
                            currentLabOption.disabled = true

                            // Hide PC selection container
                            document
                                .getElementById("pc-no-container")
                                .classList.add("hidden")

                            // Show notification
                            showNotification(
                                "This laboratory has no available PCs",
                                "error"
                            )
                        } else {
                            currentLabOption.textContent = `Laboratory ${labNo}`
                            currentLabOption.style.color = "" // Reset color
                            currentLabOption.disabled = false

                            // Show PC selection container
                            document
                                .getElementById("pc-no-container")
                                .classList.remove("hidden")
                        }
                    }

                    // Update PC dropdown
                    pcSelect.innerHTML =
                        '<option value="" disabled selected>Select PC Number</option>'

                    // Generate PC options from 1-50
                    for (let i = 1; i <= 50; i++) {
                        const option = document.createElement("option")
                        option.value = i

                        // Style based on availability - default to available if no status found
                        const isAvailable =
                            i in pcStatusMap ? pcStatusMap[i] : true

                        if (isAvailable) {
                            option.textContent = `PC ${i} - Available`
                            option.style.color = "#10b981" // Green color for available PCs
                            option.style.fontWeight = "500"
                        } else {
                            option.textContent = `PC ${i} - In Use`
                            option.style.color = "#ef4444" // Red color for unavailable PCs
                            option.style.fontWeight = "500"
                            option.disabled = true
                        }

                        pcSelect.appendChild(option)
                    }

                    // Update available sessions info
                    try {
                        const userInfo = await fetch("/api/user/sessions")
                        if (userInfo.ok) {
                            const sessionData = await userInfo.json()
                            if (
                                sessionData &&
                                sessionData.sessions !== undefined
                            ) {
                                document.getElementById(
                                    "remaining-sessions"
                                ).textContent = sessionData.sessions
                                document.getElementById(
                                    "modal-remaining-sessions"
                                ).textContent = sessionData.sessions
                            }
                        }
                    } catch (sessionError) {
                        console.error(
                            "Error fetching user sessions:",
                            sessionError
                        )
                    }
                }
            } catch (error) {
                console.error("Error loading PC status:", error)
                showNotification(
                    "Error updating PC status. Please try again.",
                    "error"
                )
            }
        }

        // Initial update
        await updatePCStatus()

        // Set up periodic updates every 5 seconds
        pcStatusUpdateInterval = setInterval(updatePCStatus, 5000)
    }

    const monthYear = document.getElementById("current-month-year")
    const datesContainer = document.getElementById("dates")
    const prevBtn = document.getElementById("previous")

    const modal = document.getElementById("modal")
    const dateElement = document.getElementById("thisday")
    let currentDate = new Date()
    const modalContent = document.getElementById("modalContent")

    function generateCalendar(date) {
        datesContainer.innerHTML = ""
        const year = date.getFullYear()
        const month = date.getMonth()
        monthYear.textContent = new Intl.DateTimeFormat("en-US", {
            month: "long",
            year: "numeric",
        }).format(date)

        const firstDay = new Date(year, month, 1).getDay()
        const lastDate = new Date(year, month + 1, 0).getDate()

        for (let i = 0; i < firstDay; i++) {
            datesContainer.innerHTML += "<div></div>" // Empty spaces
        }

        for (let day = 1; day <= lastDate; day++) {
            const dateElem = document.createElement("div")
            dateElem.textContent = day
            dateElem.className =
                "flex justify-center items-center cursor-pointer p-2 rounded hover:bg-gray-100 rounded-full hover:ring hover:ring-gray-500 hover:shadow-md size-17 mx-auto duration-500 hover:-translate-y-1.5 ease-in-out delay-20"
            dateElem.setAttribute("name", "today")
            dateElem.addEventListener("click", () => {
                const monthName = new Date(year, month).toLocaleString(
                    "en-US",
                    { month: "short" }
                )
                modal.classList.toggle("hidden")
                setTimeout(() => {
                    modalContent.classList.remove("scale-20", "opacity-0")
                    modalContent.classList.add("scale-100", "opacity-100")
                }, 100)

                dateElement.textContent = `Selected Date: ${monthName} ${day} ${year}`
                document.getElementById(
                    "selectedDate"
                ).value = `${year} ${String(monthName)} ${String(day).padStart(
                    2,
                    "0"
                )}`

                // Update the sessions count in modal
                updateRemainingSessionsCount()
            })
            datesContainer.appendChild(dateElem)
        }
    }

    // Previous Button Event Listener
    prevBtn.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() - 1)
        generateCalendar(currentDate)
    })

    // Next Button Event Listener
    nextBtn.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() + 1)
        generateCalendar(currentDate)
    })

    // Function to fetch and update the remaining sessions
    async function updateRemainingSessionsCount() {
        try {
            const response = await fetch("/api/user/sessions")
            if (response.ok) {
                const data = await response.json()
                if (data && data.sessions !== undefined) {
                    const sessionsCount = data.sessions
                    // Update both modal and main page session counts
                    document.getElementById("remaining-sessions").textContent =
                        sessionsCount
                    document.getElementById(
                        "modal-remaining-sessions"
                    ).textContent = sessionsCount

                    // Disable the reserve button if no sessions left
                    if (sessionsCount <= 0) {
                        const saveBtn = document.getElementById("save-btn")
                        saveBtn.disabled = true
                        saveBtn.classList.remove(
                            "bg-blue-500",
                            "hover:bg-blue-700"
                        )
                        saveBtn.classList.add(
                            "bg-gray-400",
                            "cursor-not-allowed"
                        )
                        saveBtn.title = "No remaining sessions"
                    }
                }
            }
        } catch (error) {
            console.error("Error fetching session count:", error)
        }
    }

    // Close Add reservation modal
    function closeModal() {
        // Clear the PC status update interval
        if (pcStatusUpdateInterval) {
            clearInterval(pcStatusUpdateInterval)
            pcStatusUpdateInterval = null
        }
        currentLabNo = null

        modalContent.classList.remove("scale-100", "opacity-100")
        modalContent.classList.add("scale-20", "opacity-0")
        setTimeout(() => {
            modal.classList.toggle("hidden")
        }, 300)
    }

    document.addEventListener("DOMContentLoaded", function () {
        // Function to check and update laboratory availability
        async function checkLaboratoryAvailability() {
            const labSelect = document.getElementById("labno")
            const labOptions = labSelect.querySelectorAll(
                "option:not([disabled])"
            )

            for (const option of labOptions) {
                if (option.value) {
                    // Skip the default "Select Laboratory" option
                    try {
                        const response = await fetch(
                            `/api/pc-status/${option.value}`
                        )
                        if (response.ok) {
                            const data = await response.json()
                            let hasAvailablePCs = false

                            if (
                                data &&
                                data.pc_status &&
                                Array.isArray(data.pc_status)
                            ) {
                                hasAvailablePCs = data.pc_status.some(
                                    pc =>
                                        pc.is_available === true ||
                                        pc.is_available === 1 ||
                                        pc.is_available === "1" ||
                                        pc.is_available === "true"
                                )
                            }

                            if (!hasAvailablePCs) {
                                option.textContent = `Laboratory ${option.value} - No Available PCs`
                                option.style.color = "#ef4444" // Red color
                                option.disabled = true
                            }
                        }
                    } catch (error) {
                        console.error(
                            `Error checking availability for lab ${option.value}:`,
                            error
                        )
                    }
                }
            }
        }

        // Check laboratory availability when page loads
        checkLaboratoryAvailability()

        // Rest of your existing DOMContentLoaded code...
        fetch("/get_reservations")
            .then(response => response.json())
            .then(data => {
                const scheduleTable = document.getElementById("schedule-table")
                scheduleTable.innerHTML = ""

                data.forEach(reservation => {
                    let statusClass = ""
                    if (reservation.status === "approved") {
                        statusClass = "status-approved"
                    } else if (reservation.status === "pending") {
                        statusClass = "status-pending"
                    } else if (reservation.status === "denied") {
                        statusClass = "status-denied"
                    }
                    const reservationCard = `
                    <div onclick="openEditModal('${reservation.id}', '${reservation.date}', '${reservation.time_start}', '${reservation.time_end}', '${reservation.labno}', '${reservation.purpose}', '${reservation.status}')" id="reservation-card" 
                        class="p-4 hover:-translate-y-1.5 duration-300 hover:shadow-md border-l-4 border-gray-400 rounded-xl cursor-pointer">
                        <div class="flex justify-between">
                            <span class="font-bold">${reservation.date}</span>
                            <span class="text-sm ${statusClass}">${reservation.status}</span>    
                        </div>    
                        <div class="text-sm text-gray-700 mt-2"> 
                            <span>${reservation.purpose}</span>
                        </div>
                        <div class="flex justify-between mt-2 text-sm text-gray-600">
                            <span>ðŸ•’ ${reservation.time_start}</span>
                            <span>ðŸ•’ ${reservation.time_end}</span>
                        </div>
                        <div class="mt-2 text-sm font-semibold">Lab: ${reservation.labno}</div>
                    </div>
                `
                    scheduleTable.innerHTML += reservationCard
                })
            })
            .catch(error => console.error("Error fetching data:", error))

        // Update the remaining sessions count when page loads
        updateRemainingSessionsCount()
    })

    generateCalendar(currentDate)

    async function openEditModal(
        id,
        date,
        timeStart,
        timeEnd,
        labNo,
        purpose,
        status
    ) {
        if (status !== "pending") {
            alert("Only pending reservations can be edited.")
            return
        } else {
            try {
                // Format the date from "YYYY Mon DD" to "YYYY-MM-DD"
                const dateParts = date.split(" ")
                const monthNum =
                    new Date(Date.parse(dateParts[1] + " 1, 2000")).getMonth() +
                    1
                const formattedDate = `${dateParts[0]}-${monthNum
                    .toString()
                    .padStart(2, "0")}-${dateParts[2].padStart(2, "0")}`

                document.getElementById("reservationId").value = id
                document.querySelector("#editDate").value = formattedDate
                document.getElementById("editTimeStart").value = timeStart
                document.getElementById("editTimeEnd").value = timeEnd
                document.getElementById("editLabNo").value = labNo
                document.getElementById("editPurpose").value = purpose

                const modal = document.getElementById("editReservationModal")
                const modalContent = modal.querySelector("#modalContent")
                modal.classList.remove("hidden")
                setTimeout(() => {
                    modalContent.classList.remove("scale-75", "opacity-0")
                    modalContent.classList.add("scale-100", "opacity-100")
                }, 50)
            } catch (error) {
                console.error("Error loading reservation data:", error)
                alert("Failed to load reservation data. Please try again.")
            }
        }
    }

    function closeEditModal() {
        const modal = document.getElementById("editReservationModal")
        const modalContent = modal.querySelector("#modalContent")
        modalContent.classList.remove("scale-100", "opacity-100")
        modalContent.classList.add("scale-75", "opacity-0")

        setTimeout(() => {
            modal.classList.add("hidden")
            document.getElementById("editReservationForm").reset()
        }, 300)
    }

    async function deleteReservation(id) {
        if (!id) {
            showNotification("Invalid reservation ID", "error")
            return
        }

        const confirmDelete = confirm(
            "Are you sure you want to cancel this reservation?"
        )

        if (confirmDelete) {
            try {
                const response = await fetch(`/reservation/${id}`, {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                    },
                })

                if (!response.ok) {
                    throw new Error("Failed to cancel reservation")
                }

                const result = await response.json()
                showNotification(
                    result.message || "Reservation cancelled successfully",
                    "success"
                )
                closeEditModal()
                setTimeout(() => {
                    window.location.reload()
                }, 2000)
            } catch (error) {
                console.error("Error:", error)
                showNotification(
                    error.message ||
                        "An error occurred while cancelling the reservation",
                    "error"
                )
            }
        }
    }

    document
        .getElementById("editReservationForm")
        .addEventListener("submit", async function (event) {
            event.preventDefault()
            const formData = new FormData(this)
            const reservationId = formData.get("reservationId")

            try {
                const response = await fetch(
                    `/api/reservation/${reservationId}/edit`,
                    {
                        method: "POST",
                        body: formData,
                    }
                )

                const result = await response.json()

                if (response.ok) {
                    showNotification(result.message, "success")
                    setTimeout(() => {
                        window.location.reload()
                    }, 2000)
                } else {
                    throw new Error(
                        result.error || "Failed to update reservation"
                    )
                }
            } catch (error) {
                console.error("Error:", error)
                alert(error.message)
            }
        })

    // Update the submit event on the main reservation form
    document.addEventListener("DOMContentLoaded", function () {
        const reservationForm = document.querySelector(
            'form[name="reservation-form"]'
        )
        if (reservationForm) {
            reservationForm.addEventListener("submit", function (e) {
                const labno = document.getElementById("labno").value
                const pcno = document.getElementById("pcno").value
                const purpose = document.getElementById("purpose").value
                const timeStart = document.querySelector(
                    'input[name="time-start"]'
                ).value
                const timeEnd = document.querySelector(
                    'input[name="time-end"]'
                ).value

                // Check required fields
                if (!labno) {
                    e.preventDefault()
                    showNotification("Please select a laboratory", "error")
                    return
                }

                if (!pcno) {
                    e.preventDefault()
                    showNotification("Please select a PC number", "error")
                    return
                }

                if (!purpose) {
                    e.preventDefault()
                    showNotification("Please select a purpose", "error")
                    return
                }

                if (!timeStart || !timeEnd) {
                    e.preventDefault()
                    showNotification("Please specify the time slot", "error")
                    return
                }

                // Check that end time is after start time
                if (timeStart >= timeEnd) {
                    e.preventDefault()
                    showNotification(
                        "End time must be after start time",
                        "error"
                    )
                    return
                }
            })
        }

        // Load user sessions
        fetch("/api/user/sessions")
            .then(res => {
                if (!res.ok) throw new Error("Could not fetch session data")
                return res.json()
            })
            .then(data => {
                if (data && data.sessions !== undefined) {
                    document.getElementById("remaining-sessions").textContent =
                        data.sessions
                }
            })
            .catch(err => console.error("Error fetching sessions:", err))

        // ... existing reservation loading code ...
    })
</script>
