{% extends 'home.html' %} {% block content %}
<div class="container mx-auto w-[95%] py-4 space-y-4 h-screen flex flex-col">
    <!-- Sit-ins History Section -->
    <div class="bg-white rounded-xl shadow-lg p-4 flex-1 flex flex-col min-h-0">
        <div class="flex justify-between items-center content-center mb-2">
            <h2 class="text-xl font-bold text-gray-800">Sit-ins History</h2>
        </div>
        <div id="successfulSitinsSection" class="overflow-auto flex-1">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr class="bg-gray-50 sticky top-0 z-10">
                        <th
                            class="px-6 py-2 text-start text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Date
                        </th>
                        <th
                            class="px-6 py-2 text-start text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Time
                        </th>
                        <th
                            class="px-6 py-2 text-start text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Lab No
                        </th>
                        <th
                            class="px-6 py-2 text-start text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Purpose
                        </th>
                        <th
                            class="px-6 py-2 text-start text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Status
                        </th>
                        <th
                            class="px-6 py-2 text-start text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody id="successfulSitinsTableBody">
                    <!-- Successful sit-ins will be loaded here -->
                    <tr>
                        <td colspan="6" class="py-4">
                            <div class="animate-pulse">
                                <div
                                    class="flex items-center justify-center space-x-2">
                                    <div
                                        class="w-4 h-4 bg-blue-500 rounded-full animate-bounce"></div>
                                    <div
                                        class="w-4 h-4 bg-blue-500 rounded-full animate-bounce200"></div>
                                    <div
                                        class="w-4 h-4 bg-blue-500 rounded-full animate-bounce400"></div>
                                </div>
                                <p class="text-center text-gray-500">
                                    Loading sit-ins...
                                </p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Approved Reservations Section -->
    <div class="bg-white rounded-xl shadow-lg p-4 flex-1 flex flex-col min-h-0">
        <div id="header" class="flex justify-between items-center mb-2">
            <h2 class="text-xl font-bold text-gray-800">
                Approved Reservations
            </h2>
            <div class="cursor-pointer">
                <a
                    href="{{ url_for('reservation') }}"
                    class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-1.5 px-3 rounded-lg transition-colors duration-300 text-sm">
                    Make a Reservation
                </a>
            </div>
        </div>

        <div id="reservationsSection" class="overflow-auto flex-1">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr class="bg-gray-50 sticky top-0 z-10">
                        <th
                            class="px-6 py-2 text-start text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Date
                        </th>
                        <th
                            class="px-6 py-2 text-start text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Time
                        </th>
                        <th
                            class="px-6 py-2 text-start text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Lab No
                        </th>
                        <th
                            class="px-6 py-2 text-start text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Purpose
                        </th>
                    </tr>
                </thead>
                <tbody id="reservationsTableBody">
                    <!-- Approved reservations will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<div
    id="feedback-container"
    class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden flex items-center justify-center z-50">
    <div
        id="feedback-content"
        class="bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-2xl">
        <form id="feedbackForm" class="space-y-6">
            <input type="hidden" id="sitInId" name="sitInId" />
            <input type="hidden" id="labno" name="labno" value="{{ labno }}" />

            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">
                    Session Feedback
                </h1>
                <button
                    type="button"
                    onclick="closeFeedback()"
                    class="text-gray-500 hover:text-gray-700">
                    <svg
                        class="w-6 h-6"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Star Rating -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700"
                    >Rate your experience</label
                >
                <div class="feedback">
                    <div class="stars flex justify-center">
                        <input
                            type="radio"
                            id="star1"
                            name="rating"
                            value="1" /><input
                            type="radio"
                            id="star2"
                            name="rating"
                            value="2" /><input
                            type="radio"
                            id="star3"
                            name="rating"
                            value="3" /><input
                            type="radio"
                            id="star4"
                            name="rating"
                            value="4" /><input
                            type="radio"
                            id="star5"
                            name="rating"
                            value="5" />

                        <label for="star1" aria-label="Banana">1 star</label>
                        <label for="star2">2 stars</label>
                        <label for="star3">3 stars</label>
                        <label for="star4">4 stars</label>
                        <label for="star5">5 stars</label>
                    </div>
                </div>
            </div>

            <!-- Comments -->
            <div class="space-y-2">
                <label
                    for="comments"
                    class="block text-sm font-medium text-gray-700"
                    >Additional Comments</label
                >
                <textarea
                    id="comments"
                    name="comments"
                    rows="4"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Share your experience..."
                    required></textarea>
            </div>

            <!-- Issues Checklist -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700"
                    >Did you experience any issues?</label
                >
                <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                        <input
                            type="checkbox"
                            name="issues"
                            value="pc performance"
                            class="rounded text-blue-600" />
                        <span class="text-sm text-gray-700"
                            >PC Performance Issues</span
                        >
                    </label>
                    <label class="flex items-center space-x-2">
                        <input
                            type="checkbox"
                            name="issues"
                            value="internet"
                            class="rounded text-blue-600" />
                        <span class="text-sm text-gray-700"
                            >Internet Connectivity</span
                        >
                    </label>
                    <label class="flex items-center space-x-2">
                        <input
                            type="checkbox"
                            name="issues"
                            value="software"
                            class="rounded text-blue-600" />
                        <span class="text-sm text-gray-700"
                            >Software Problems</span
                        >
                    </label>
                    <label class="flex items-center space-x-2">
                        <input
                            type="checkbox"
                            name="issues"
                            value="hardware"
                            class="rounded text-blue-600" />
                        <span class="text-sm text-gray-700"
                            >Hardware Problems</span
                        >
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">
                Submit Feedback
            </button>
        </form>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Load successful sit-ins on page load
        loadSuccessfulSitins()
        fetch("/get_reservations")
            .then(response => response.json())
            .then(data => {
                const reservationsTableBody = document.getElementById(
                    "reservationsTableBody"
                )
                const approvedReservations = data.filter(
                    reservation => reservation.status === "approved"
                )
                if (approvedReservations.length > 0) {
                    reservationsTableBody.innerHTML = approvedReservations
                        .map(
                            reservation => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-start">${reservation.date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-start">${reservation.time_start} - ${reservation.time_end}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-start">${reservation.labno}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-start">${reservation.purpose}</td>
                    </tr>
                `
                        )
                        .join("")
                } else {
                    reservationsTableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-gray-500 py-4">No approved reservations found.</td>
                    </tr>
                `
                }
            })
            .catch(error => {
                console.error("Error fetching reservations:", error)
                const reservationsTableBody = document.getElementById(
                    "reservationsTableBody"
                )
                reservationsTableBody.innerHTML = `
                <tr>
                    <td colspan="4" class="text-center text-red-500 py-4">Error loading reservations.</td>
                </tr>
            `
            })
    })

    async function loadSuccessfulSitins() {
        const successfulSitinsTableBody = document.getElementById(
            "successfulSitinsTableBody"
        )

        try {
            const response = await fetch("/api/sitin/successful")
            const data = await response.json()

            if (data && data.length > 0) {
                successfulSitinsTableBody.innerHTML = data
                    .map(
                        sitin => `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-start">${new Date(
                                sitin.start_time
                            ).toLocaleDateString("en-US", {
                                month: "short",
                                day: "2-digit",
                                year: "numeric",
                            })}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-start">${new Date(
                                sitin.start_time
                            ).toLocaleTimeString("en-US", {
                                hour: "2-digit",
                                minute: "2-digit",
                                hour12: true,
                            })}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-start">Lab ${
                                sitin.labno
                            }</td>
                            <td class="px-6 py-4 whitespace-nowrap text-start">${
                                sitin.purpose
                            }</td>
                            <td class="px-6 py-4 whitespace-nowrap text-start">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full ${
                                    sitin.has_feedback
                                        ? "bg-green-100 text-green-800"
                                        : "bg-yellow-100 text-yellow-800"
                                }">
                                    ${
                                        sitin.has_feedback
                                            ? "Feedback Submitted"
                                            : "Pending Feedback"
                                    }
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-start">
                                ${
                                    !sitin.has_feedback
                                        ? `
                                    <button onclick="showFeedback('${sitin.id}')" 
                                        class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 transition-colors duration-300 text-sm">
                                        Give Feedback
                                    </button>
                                `
                                        : `
                                    <span class="text-gray-500 text-sm">Feedback submitted</span>
                                `
                                }
                            </td>
                        </tr>
                    `
                    )
                    .join("")
            } else {
                successfulSitinsTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-gray-500 py-4">No successful sit-ins found.</td>
                    </tr>
                `
            }
        } catch (error) {
            console.error("Error:", error)
            successfulSitinsTableBody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center text-red-500 py-4">Error loading sit-ins.</td>
                </tr>
            `
        }
    }

    function showFeedback(sitinId) {
        document.getElementById("sitInId").value = sitinId
        document.getElementById("feedback-container").classList.remove("hidden")
    }

    function closeFeedback() {
        if (
            confirm(
                "Are you sure you want to close without submitting feedback?"
            )
        ) {
            document
                .getElementById("feedback-container")
                .classList.add("hidden")
            window.location.reload() // Reload page to update the UI
        }
    }

    document
        .getElementById("feedbackForm")
        .addEventListener("submit", async e => {
            e.preventDefault()

            const formData = {
                sitin_id: document.getElementById("sitInId").value,
                rating: document.querySelector('input[name="rating"]:checked')
                    ?.value,
                comments: document.getElementById("comments").value,
                issues: Array.from(
                    document.querySelectorAll('input[name="issues"]:checked')
                ).map(cb => cb.value),
            }

            // Validate required fields
            if (!formData.rating) {
                showNotification("Please select a rating", "error")
                return
            }

            if (!formData.comments) {
                showNotification("Please provide comments", "error")
                return
            }

            try {
                // Submit feedback
                const feedbackResponse = await fetch("/api/feedback", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                })

                const feedbackResult = await feedbackResponse.json()

                if (!feedbackResponse.ok) {
                    throw new Error(
                        feedbackResult.message || "Failed to submit feedback"
                    )
                }

                // Close the feedback form and show success message
                showNotification(
                    feedbackResult.message ||
                        "Feedback submitted successfully!",
                    "success"
                )
                document
                    .getElementById("feedback-container")
                    .classList.add("hidden")

                // Reload the page to update the table
                window.location.reload()
            } catch (error) {
                console.error("Error:", error)
                showNotification(error.message, "error")
            }
        })

    // Add function to display notifications if it doesn't exist
    if (typeof showNotification !== "function") {
        function showNotification(message, type = "info") {
            // Create notification container if it doesn't exist
            let notificationContainer = document.getElementById(
                "notification-container"
            )
            if (!notificationContainer) {
                notificationContainer = document.createElement("div")
                notificationContainer.id = "notification-container"
                notificationContainer.className = "fixed bottom-4 right-4 z-50"
                document.body.appendChild(notificationContainer)
            }

            // Create notification element
            const notification = document.createElement("div")
            notification.className = `p-4 mb-2 rounded-lg shadow-lg transition-opacity duration-500 ${
                type === "success"
                    ? "bg-green-500 text-white"
                    : type === "error"
                    ? "bg-red-500 text-white"
                    : "bg-blue-500 text-white"
            }`
            notification.textContent = message

            // Add notification to container
            notificationContainer.appendChild(notification)

            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.classList.add("opacity-0")
                setTimeout(() => {
                    notificationContainer.removeChild(notification)
                }, 500)
            }, 3000)
        }
    }
</script>

{% endblock %}
