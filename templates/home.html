<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./static/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Sit-in | {{ pagetitle }}</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .status-approved {
            color: rgb(40, 167, 69);
        }
        .status-pending {
            color: #FFDE21;
        }
        .status-denied {
            color: rgb(220, 53, 69);
        }

        .flash-messages {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: auto !important;
            color: white;
            padding: 20px;
            align-items: center;
        }

        .flash {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flash.success {
        background-color: rgba(40, 167, 69, 0.8);
        }

        .flash.error {
        background-color: rgba(220, 53, 69, 0.8);
        }

        /* From Uiverse.io by JulanDeAlb */ 
        .hamburger {
            cursor: pointer;
            }

        .hamburger input {
            display: none;
            }

        .hamburger svg {
            /* The size of the SVG defines the overall size */
            height: 3em;
            /* Define the transition for transforming the SVG */
            transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line {
            fill: none;
            stroke: white;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 3;
            /* Define the transition for transforming the Stroke */
            transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                        stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line-top-bottom {
            stroke-dasharray: 12 63;
        }

        .hamburger input:checked + svg {
            transform: rotate(-45deg);
        }

        .hamburger input:checked + svg .line-top-bottom {
            stroke-dasharray: 20 300;
            stroke-dashoffset: -32.42;
        }
        #sidebar {
            z-index: 999;
        }

        /* dashboard css */
        #tableContainer::-webkit-scrollbar {
            width: 5px;
        }

        #tableContainer::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3); /*transparent */
            border-radius: 10px;
        }

        #tableContainer::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.5); /*transparent */
        }

        #tableContainer::-webkit-scrollbar-track{
            background: transparent; /* Invisible track */
        }

        #schedule-table::-webkit-scrollbar, #lab-info::-webkit-scrollbar {
            width: 5px;
        }

        #schedule-table::-webkit-scrollbar-thumb, #lab-info::-webkit-scrollbar-thumb{
            background-color: rgba(0, 0, 0, 0.3); /*transparent */
            border-radius: 10px;
        }

        #schedule-table::-webkit-scrollbar-thumb:hover, #lab-info::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.5); /*transparent */
        }

        #schedule-table::-webkit-scrollbar-track, #lab-info::-webkit-scrollbar-track {
            background: transparent; /* Invisible track */
        }

        /* From Uiverse.io by vinodjangid07 */ 
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(156, 163, 175, 0.8); /* gray-400 with opacity */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loader {
        width: fit-content;
        height: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
        }
        .wrapper {
        width: fit-content;
        height: fit-content;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        }
        .catContainer {
        width: 100%;
        height: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        }
        .catbody {
        width: 80px;
        }
        .tail {
        position: absolute;
        width: 17px;
        top: 50%;
        animation: tail 0.5s ease-in infinite alternate-reverse;
        transform-origin: top;
        }
        @keyframes tail {
        0% {
            transform: rotateZ(60deg);
        }
        50% {
            transform: rotateZ(0deg);
        }
        100% {
            transform: rotateZ(-20deg);
        }
        }
        .wall {
        width: 300px;
        }
        .text {
        display: flex;
        flex-direction: column;
        width: 50px;
        position: absolute;
        margin: 0px 0px 100px 120px;
        }
        .zzz {
        color: black;
        font-weight: 700;
        font-size: 15px;
        animation: zzz 2s linear infinite;
        }
        .bigzzz {
        color: black;
        font-weight: 700;
        font-size: 25px;
        margin-left: 10px;
        animation: zzz 2.3s linear infinite;
        }
        @keyframes zzz {
        0% {
            color: transparent;
        }
        50% {
            color: black;
        }
        100% {
            color: transparent;
        }
        }

        @keyframes riseUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group, .input-group2 {
        position: relative;
        }

        .input, .input2 {
        border: 1px solid #a0a0a0;
        border-radius: 1rem;
        background: none;
        padding: 10px;
        font-size: 15px;
        color: #2e2e2e;
        transition: border 150ms cubic-bezier(0.4,0,0.2,1);
        }

        .user-label, .user-label2 {
        position: absolute;
        left: 15px;
        color: #b9b9b9;
        pointer-events: none;
        transform: translateY(10px);
        transition: 150ms cubic-bezier(0.4,0,0.2,1);
        }

        .input:focus, .input:valid{
        outline: none;
        border: 1.5px solid #303030;
        }

        .input:focus ~ label, .input:valid ~ label {
        transform: translateY(-50%) scale(0.9);
        padding: 0 .2em;
        color: #303030;
        }

        /* Style for optional middlename field */
        .input:focus, .input2[value]:not([value=""]){
        outline: none;
        border: 1.5px solid #303030;
        }

        .input2:focus ~ label,
        .input2[value]:not([value=""]) ~ label {
            transform: translateY(-50%) scale(0.9);
            padding: 0 .2em;
            color: #303030;
        }  

        .rise-up {
            animation: riseUp 0.5s ease-out forwards;
        }

        .notification {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            z-index: 9999;
            animation: slideIn 0.5s ease-in-out forwards;
        }

        .notification {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            z-index: 9999;
            animation: slideIn 0.5s ease-in-out forwards;
        }

        .notification.success {
            background-color: rgba(40, 167, 69, 0.8);
        }

        .notification.error {
            background-color: rgba(220, 53, 69, 0.8);
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translate(-50%, 0);
                opacity: 1;
            }
            to {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
        }
    </style>
</head>

</body>
<script>
    function logout(){document.location.href = "/logout";}

    // Timeout for flash messages
    setTimeout(() => {
        const flashMessages = document.querySelectorAll('.flash');
        flashMessages.forEach(flash => {
            flash.style.display = 'none';
        });
    }, 5000);

    function showNotification(message, type = 'success') {
        // Remove any existing notifications
        const existingNotification = document.querySelector('.notification');
        if (existingNotification) {
            existingNotification.remove();
        }

        // Create notification element
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;

        // Add to document
        document.body.appendChild(notification);

        // Remove after 3 seconds
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.5s ease-in-out forwards';
            setTimeout(() => {
                notification.remove();
            }, 500);
        }, 3000);
    }

    function confirmAction(message) {
        return new Promise((resolve) => {
            const confirmed = window.confirm(message);
            resolve(confirmed);
        });
    }

    function toggleSidebar() {
        var sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('-translate-x-full');
    }
        
    window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        if (loader) {
            loader.style.display = 'none';
        }
    });
</script>
</html>
