{% extends 'staff.html'%}
{% block content %}
    <div id="main-container" class="grid grid-cols-10 grid-rows-6 gap-4 py-10 px-20 h-[90vh]">
        <!-- Statistics Data -->
        <div id="container-1" class="col-span-6 row-span-6 grid h-[90vh] gap-4 grid-rows-20 rounded-md">
            <div id="box1" class="row-span-5 grid grid-cols-3 h-[20%] gap-4">
                <div id="registered-student" class="bg-white shadow-md p-4 rounded-lg">
                    <p>Registered Students: </p>
                    <span id="totalRegStuds" class="flex justify-center text-7xl p-4"></span>
                </div>
                <div id="current-sitin" class="bg-white shadow-md p-4 rounded-lg">
                    <p>Currently Sit-in: </p>
                    <span id="curSitIn" class="flex justify-center text-7xl p-4"></span>
                </div>
                <div id="total-sitin" class="bg-white shadow-md p-4 rounded-lg">
                    <p>Total Sit-in: </p>
                    <span id="totalSitIn" class="flex justify-center text-7xl p-4"></span>
                </div>
            </div>
            <div id="box2" class="flex flex-row row-span-15 p-4 h-[85%] bg-white shadow-md text-xs rounded-lg">
                <div id="chart-container" class="flex justify-center w-full">
                    <canvas id="myChart" class="w-full"></canvas>
                </div>
            </div>
        </div>
        <!-- Announcement -->
        <div id="container-2" class="col-span-4 row-span-6 w-full justify-center bg-white p-6 rounded-lg shadow-md">
            <h1 class="font-semibold text-xl py-auto p-2">Announcement</h1>
            <hr class="py-4">
            { % for  %}

            {% endfor %}
            <form action="" class="hidden">             
                <div id="announcement-form" class="bg-gray-50 shadow-sm rounded-lg p-4">
                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input w-full">
                        <label class="user-label">Title</label>
                    </div>
                    <div class="input-group py-4">
                        <input required="" type="textbox" name="text" autocomplete="off" class="input w-full">
                        <label class="user-label">Content</label>
                    </div>
                    <div id="post" class="flex justify-center pt-8">
                        <button type="submit" class="cursor-pointer hover:text-gray-200 transition duration-300 w-15 h-10 bg-gray-400 rounded-lg">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/statistics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalRegStuds').textContent = data.total_registered_students;
                    document.getElementById('curSitIn').textContent = data.currently_sit_in;
                    document.getElementById('totalSitIn').textContent = data.total_sit_in;
                })
                .catch(err => console.error('Error fetching statistics: ', err))

            fetch('/statisticchart')
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => item.purpose.replace(' programming', ''));
                    const counts = data.map(item => item.count);

                    const ctx = document.getElementById('myChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Reservations by Purpose',
                                data: counts,
                                backgroundColor: [
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(201, 203, 207, 0.2)',
                                    'rgba(255, 205, 86, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)',
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(201, 203, 207, 1)',
                                    'rgba(255, 205, 86, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                    labels: {
                                        boxWidth: 20,
                                        padding: 20
                                    }
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            if (context.raw !== null) {
                                                label += context.raw;
                                            }
                                            const total = context.dataset.data.reduce((acc, val) => acc + val, 0);
                                            const percentage = ((context.raw / total) * 100).toFixed(2);
                                            label += ` (${percentage}%)`;
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(err => console.error('Error fetching reservation statistics:', err));
        });
    </script>
{% endblock %}
