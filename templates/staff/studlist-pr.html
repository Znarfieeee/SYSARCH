{% extends 'staff.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Header and Navigation Section -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 px-4 md:px-12 gap-4 rise-up">
        <div class="w-full md:w-64">
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search reservations..." 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onkeyup="filterReservations()"
                >
                <span class="absolute right-3 top-2.5 text-gray-400">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </span>
            </div>
        </div>
        
        <!-- Navigation Buttons -->
        <div class="radio-inputs flex flex-wrap justify-center gap-2">
            <a href="/staff/students" class="radio">
                <input type="radio" name="radio">
                <span class="name">All Students</span>
            </a>
            <a href="/staff/students/current" class="radio">
                <input type="radio" name="radio">
                <span class="name">Current Sit-in</span>
            </a>
            <a href="/staff/students/pending" class="radio">
                <input type="radio" name="radio" checked="">
                <span class="name">Pending Reservations</span>
            </a>
        </div>
        <!-- Add Reservation Button -->
        <button onclick="showAddStudentModal()" 
                class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg 
                        transition duration-300 ease-in-out flex items-center gap-2 cursor-pointer">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            Add Reservation
        </button>
    </div>

    <!-- Pending Reservations Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden w-full md:w-[90%] mx-auto rise-up">
        <div class="overflow-x-auto max-h-[70vh] overflow-y-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 sticky top-0 z-10">
                    <tr>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">ID Number</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Purpose</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Lab</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="reservationsTableBody">
                    <!-- Content will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', loadPendingReservations);

function filterReservations() {
    const searchInput = document.getElementById('searchInput');
    const filter = searchInput.value.toLowerCase();
    const rows = document.getElementsByClassName('reservation-row');

    for (let row of rows) {
        const idno = row.children[0].textContent.toLowerCase();
        const name = row.children[1].textContent.toLowerCase();
        const purpose = row.children[4].textContent.toLowerCase();

        if (idno.includes(filter) || name.includes(filter) || purpose.includes(filter)) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    }
}

async function loadPendingReservations() {
    const tableBody = document.getElementById('reservationsTableBody');
    // Show loading state
    tableBody.innerHTML = `
        <tr id="loadingRow" class="animate-pulse">
            <td colspan="7" class="px-6 py-4">
                <div class="flex flex-col items-center justify-center py-12">
                    <div class="flex items-center justify-center space-x-2 mb-4">
                        <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce"></div>
                        <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce200"></div>
                        <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce400"></div>
                    </div>
                    <div class="text-center text-gray-500">Loading data...</div>
                </div>
            </td>
        </tr>`;

    try {
        const response = await fetch('/api/reservation_students');
        const data = await response.json();
        
        // Clear loading state
        tableBody.innerHTML = '';
        
        if (data.length === 0) {
            tableBody.innerHTML = `
                <tr>
                    <td colspan="7" class="px-6 py-4 text-center">
                        <p class="text-2xl text-gray-500 text-center p-4">No pending reservations found</p>
                    </td>
                </tr>`;
            return;
        }

        // Render data
        data.forEach(reservation => {
            const date = new Date(reservation.date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const row = document.createElement('tr');
            row.className = 'reservation-row hover:bg-gray-50';
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-center">${reservation.idno}</td>
                <td class="px-6 py-4 whitespace-nowrap text-center">${reservation.firstname.toUpperCase()} ${reservation.lastname.toUpperCase()}</td>
                <td class="px-6 py-4 whitespace-nowrap text-center">${date}</td>
                <td class="px-6 py-4 whitespace-nowrap text-center">${reservation.time_start} - ${reservation.time_end}</td>
                <td class="px-6 py-4 whitespace-nowrap text-center">${reservation.purpose}</td>
                <td class="px-6 py-4 whitespace-nowrap text-center">Lab ${reservation.labno}</td>
                <td class="px-6 py-4 whitespace-nowrap text-center">
                    <div class="flex flex-col md:flex-row gap-2 justify-center">
                        <button onclick="updateReservationStatus(${reservation.reservation_id}, 'approved')" 
                                class="bg-green-500 hover:bg-green-700 text-white px-3 py-1 rounded text-sm transition duration-300">
                            Approve
                        </button>
                        <button onclick="updateReservationStatus(${reservation.reservation_id}, 'denied')" 
                                class="bg-red-500 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition duration-300">
                            Deny
                        </button>
                    </div>
                </td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        tableBody.innerHTML = `
            <tr>
                <td colspan="7" class="px-6 py-4 text-center text-red-500">
                    Error loading data. Please try again.
                </td>
            </tr>`;
        console.error('Error:', error);
    }
}

async function updateReservationStatus(reservationId, status) {
    try {
        if (!confirm(`Are you sure you want to ${status} this reservation?`)) {
            return;
        }

        const response = await fetch(`/api/reservation/${reservationId}/status`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ status })
        });

        const result = await response.json();

        if (response.ok) {
            alert(result.message);
            loadPendingReservations();
        } else {
            throw new Error(result.error || 'Failed to update reservation');
        }
    } catch (error) {
        console.error('Error:', error);
        alert(error.message);
    }
}
</script>

<style>
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    
    .animate-bounce {
        animation: bounce 1s infinite;
    }
    
    .animate-bounce200 {
        animation: bounce 1s infinite;
        animation-delay: 0.2s;
    }
    
    .animate-bounce400 {
        animation: bounce 1s infinite;
        animation-delay: 0.4s;
    }
</style>
{% endblock %}
